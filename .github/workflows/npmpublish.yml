name: Publish to NPM

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment: npm-release # Wichtig, damit auf das Secret NPM_TOKEN zugegriffen werden kann

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag is on default branch
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch || 'main' }}
        run: |
          TAG_COMMIT=$(git rev-list -n 1 $GITHUB_REF)
          if git merge-base --is-ancestor $TAG_COMMIT origin/$DEFAULT_BRANCH 2>/dev/null; then
            echo "Tag is on default branch ✅"
          else
            echo "Tag is NOT on default branch ❌"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # Hier die URL, für die dein Token gültig ist (npm oder GitHub)
          registry-url: 'https://npm.pkg.github.com'
          scope: '@darkvoice'

      - name: Install dependencies
        run: npm ci
        env:
          # Nutzt dein vorhandenes Secret für die Installation
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          # Nutzt dein vorhandenes Secret für den Publish
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}